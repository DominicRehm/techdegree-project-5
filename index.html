<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="css/lightbox/lightbox.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <title>Photo Gallery</title>
    </head>

    <body>
        <div class="container">

            <header class="main-header">
                <h1>Interactive<br>Photo Gallery</h1>
                <div class="search-box">
                    <input id="search-field" type="text" placeholder="Which picture are you looking for?">
                </div>
            </header>

            <main>
                
                <div class="lightbox-container">

                    <a class="lightbox-element" 
                    href="images/01.jpg" 
                    data-lightbox="lightbox-set" 
                    data-title="Hay Bales<br>I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img class="lightbox-img" src="images/thumbnails/01.jpg" alt="Hay Bales Picture"/>
                    </a>

                    <a class="lightbox-element" 
                    href="images/02.jpg" 
                    data-lightbox="lightbox-set" 
                    data-title="Lake<br>The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img class="lightbox-img" src="images/thumbnails/02.jpg" alt="Lake Picture"/>
                    </a>

                    <a class="lightbox-element" 
                    href="images/03.jpg" 
                    data-lightbox="lightbox-set" 
                    data-title="Canyon<br>I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img class="lightbox-img" src="images/thumbnails/03.jpg" alt="Canyon Picture"/>
                    </a>

                    <a class="lightbox-element" 
                    href="images/04.jpg" 
                    data-lightbox="lightbox-set" 
                    data-title="Iceberg<br>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                    <img class="lightbox-img" src="images/thumbnails/04.jpg" alt="Iceberg Picture"/>
                    </a>

                    <a class="lightbox-element" 
                    href="images/05.jpg" 
                    data-lightbox="lightbox-set" 
                    data-title="Desert<br>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img class="lightbox-img" src="images/thumbnails/05.jpg" alt="Desert Picture"/>
                    </a>

                    <a class="lightbox-element" 
                    href="images/06.jpg" 
                    data-lightbox="lightbox-set" 
                    data-title="Fall<br>Fall is coming, I love when the leaves on the trees start to change color.">
                    <img class="lightbox-img" src="images/thumbnails/06.jpg" alt="Fall Picture"/>
                    </a>

                    <a class="lightbox-element" 
                    href="images/07.jpg" 
                    data-lightbox="lightbox-set" 
                    data-title="Plantation<br>I drove past this plantation yesterday, everything is so green!">
                    <img class="lightbox-img" src="images/thumbnails/07.jpg" alt="Plantation Picture"/>
                    </a>

                    <a class="lightbox-element" 
                    href="images/08.jpg" 
                    data-lightbox="lightbox-set" 
                    data-title="Dunes<br>My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img class="lightbox-img" src="images/thumbnails/08.jpg" alt="Dunes Picture"/>
                    </a>

                    <a class="lightbox-element" 
                    href="images/09.jpg" 
                    data-lightbox="lightbox-set" 
                    data-title="Countryside Lane<br>We enjoyed a quiet stroll down this countryside lane.">
                    <img class="lightbox-img" src="images/thumbnails/09.jpg" alt="Contryside Picture"/>
                    </a>

                    <a class="lightbox-element" 
                    href="images/10.jpg" 
                    data-lightbox="lightbox-set" 
                    data-title="Sunset<br>Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img class="lightbox-img" src="images/thumbnails/10.jpg" alt="Sunset Picture"/>
                    </a>

                    <a class="lightbox-element" 
                    href="images/11.jpg" 
                    data-lightbox="lightbox-set" 
                    data-title="Cave<br>I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img class="lightbox-img" src="images/thumbnails/11.jpg" alt="Cave Picture"/>
                    </a>

                    <a class="lightbox-element" 
                    href="images/12.jpg" 
                    data-lightbox="lightbox-set" 
                    data-title="Bluebells<br>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img class="lightbox-img" src="images/thumbnails/12.jpg" alt="Bluebells Picture"/>
                    </a>


                </div>

            </main>
            <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
            <script type="text/javascript" src="js/lightbox/lightbox.js"></script>
            <script type="text/javascript" src="js/main.js"></script>
        </div>
    </body>
</html>
